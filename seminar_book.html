        <h1 >Seminar hall booking</h1>
        <form action="/booked"  method="POST">
            <label>Choose a seminar hall:</label>
            <select name="hname" id="hname" required>
                <option value="seminar hall-1">Seminar Hall-1</option>
                <option value="seminar hall-2">Seminar Hall-2</option>
                <option value="seminar hall-3">Seminar Hall-3</option>
                
              </select>
              <br><br>
              <label >Choose Date:</label>
                <input type="date" id ="date" name = "date" required>
                <br><br>
                <label>Choose a time slot:</label>
                

                <select id ="time" name="time" required>
                    <option value="slot-1" >10am - 1pm</option>
                    <option value="slot-2">3pm - 5pm</option>
                    <option value="slot-3">6pm - 8pm</option>
                    
                  </select> 
                  <br><br>
                  <input type="submit" value="Submit" id="submit"/>
        </form>
